<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="main-container">
    <section class="section1">
      <img src="/images/illustration-mockups.svg" alt="Mockups" class="section1_img">
    </section>
    <section class="section2">
      <h1 class="section2_title"> Build The Community <br> Your Fans Will Love</h1>
      <p class="section2_paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="section2_button">Register</button>
    </section>
  </main>
  <div class="section2_social">
    <a class="fa-brands fa-facebook-f" href="https://www.facebook.com"></a>
    <a class="fa-brands fa-x-twitter" href="https://www.twitter.com"></a>
    <a class="fa-brands fa-instagram" href="https://www.instagram.com"></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Monzon Axel</a>.
    </p>
  </footer>
<script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
</body>
</html>
